<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>upload</title>
  </head>
  <body>
    <script>
      $(function () {
        $(".dropify").dropify();
      });
    </script>

    <h3>csvデータアップロード</h3>
    <form
      action="{% url 'upload' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        type="file"
        class="dropify"
        data-default-file="ファイルを選択してください"
        name="csv"
      />
      <button type="submit" class="btn" name="button">アップロード</button>
    </form>
  </body>
</html>
