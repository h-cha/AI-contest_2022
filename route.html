<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Google Maps JavaScript API ルート案内と距離表示</title>
<style>
p {line-height:180%}
.head-title {width:100%;background:#87ceeb;color:#fff;text-indent:8px;font-weight:700;line-height:180%}
input.value {height:26px;background-color: #fff;color:#000;font-weight:bold;text-align:right}
select {height:26px;}
</style>
<script
 src="https://maps.google.com/maps/api/js?key=AIzaSyBo0yVso6ad_PoqKm68Fekb-UzfnDgC-Lg"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="route.js"></script>
</head>
<body>
<div class="head-title">ルート検索</div>
<p>ルート案内と距離表示
<br><span style="color:#B22222;font-weight:700">最初にスタート地点とエンド地点をクリック</span>
<br>マーカードラッグまたは地図上をクリックで情報が更新されます。</p>
<p>移動手段 <select id="TravelMode" onchange="reRender()">
<option value="WALKING" >徒歩</option>
<option value="DRIVING"selected>車</option></select></p>
<p>ルート選択 <select id="selectRoute" onchange="showSteps()">
    <option value="ROUTE1"selected >ルート１</option>
    <option value="ROUTE2">ルート２</option>
    <option value="ROUTE3">ルート３</option>
</select></p>

<!-- <p>移動距離 <input type="text" id="journey" class="value" value="">
直線距離 <input type="text" id="distance" class="value" value=""> -->
</p>

<div id="map_canvas" style="width:100%;height:300px"></div>
<div id="route" style="width: 500px; height: 500px;overflow: scroll"></div>
  
  
</body>
</html>
